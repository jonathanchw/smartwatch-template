                ><i class="bi bi-list"></i>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a href="index.html" class="nav-link"><span>Home</span></a>
                </li>
                <li class="nav-item">

              </ul>
            </div>

        </div>
      </div>
    </section>
    <section id="top_banner" class="inner-banner">
      <div class="container">
        <div class="col-lg-4">
          <div class="top_heade">
            <div class="box_top">
              <p>
                <strong><a href="index.html">Home</a></strong>
                / Cart
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="cart-main" id="cart_tabel">
              <div class="cart-box table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">IMAGE</th>
                      <th scope="col">PRODUCT</th>
                      <th scope="col">PRICE</th>
                      <th scope="col">QUANTITY</th>
                      <th scope="col">TOTAL</th>
                      <th scope="col">-</th>
                    </tr>
                  </thead>
                  <tbody id="cart-table"></tbody>
                  <tfoot></tfoot>
                </table>
              </div>
              <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-5">
                  <div class="cart-summary">
                    <h3 class="cart-summary-title">Cart Summary</h3>
                    <ul>
                      <div id="cart-SumaryTable"></div>
                      <li class="checkout_box_subtotal">
                        <strong>SUBTOTAL</strong>
                        <span id="cartDetails-subtotal">0.00</span>
                      </li>
                      <li class="checkout_box_shipping">
                        <strong>SHIPPING</strong> <span>USPS</span>
                      </li>
                      <li class="checkout_box_total">
                        <strong>TOTAL</strong>
                        <span id="cartDetails-total">0.00</span>
                      </li>
                    </ul>
                    <a href="checkout.html">
                      <button
                        type="submit"
                        class="btn btn-primary cart_tocheckout_submit"
                      >
                        Order Now
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

            <p>12913 Harbor Blvd Ste Q3 #433, Garden Grove, CA 92840, USA</p>
          </div>
        </div>
      </div>
